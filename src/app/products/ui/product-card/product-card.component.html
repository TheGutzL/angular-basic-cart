<a [routerLink]="['/product', product().id]">
  <div
    class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
  >
    <picture>
      <img
        class="rounded-t-lg h-60 w-full object-contain object-center"
        [src]="product().image"
        alt=""
      />
    </picture>
    <div class="p-5">
      <a href="#">
        <h5
          class="mb-2 text-xl font-bold tracking-tight text-gray-900 dark:text-white line-clamp-1"
        >
          {{ product().title }}
        </h5>
      </a>
      <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 line-clamp-3">
        {{ product().description }}
      </p>
      <div class="flex justify-end my-4">
        <button
          type="button"
          (click)="add($event)"
          class="text-white bg-green-700 hover:bg-green-800 focus:ring-4 focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 dark:hover:bg-green-700 focus:outline-none dark:focus:ring-green-800"
        >
          Agregar al carrito
        </button>
      </div>
    </div>
  </div>
</a>
